<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default_layout">
<head>
    <title>Merchant List</title>
    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"
          href="../../static/css/style.css"/>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>
</head>
<body>
<div id="content" layout:fragment="content" class="container">
    <form action="#" th:action="@{/new_bids}" th:object="${bid}" method="post">
        <div class="row">
            <h1>Auctions</h1>
        </div>
        <div class="row">
            <div id="bids2" class="col-md-12">
                <table class="table">
                        <ul>
                            <li th:each="auction: ${auctions}">
                                <input type="radio"
                                       th:field="*{name}"
                                       th:value="${auction.name}" class="form-control input-md" />
                                <label class="row" style="margin-top: 10px;"
                                       th:for="${#ids.prev('name')}"
                                        th:text="${auction.name} + '   ' + ${auction.cantity}" ></label>
                            </li>
                        </ul>
                    <button  type="submit">
                        Bid
                    </button>
                </table>
            </div>
        </div>
    </form>
</div>
</body>
</html>
