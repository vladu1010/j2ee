<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css"/>
    <script type="text/javascript" src="../../static/js/jquery-3.2.1.js"></script>

</head>
<body>
<div id="header" th:fragment="header">
    <div id="header-menu" class="pattern">
        <div id="header-top">
               <span>
               <span class="application-name">Dreamcar</span>
               <span class="application-version">v.0.1</span>
               </span>
            <div sec:authorize="isAuthenticated()" class="logout">
                <a href="#" th:href="@{/logout}">
                    Logout
                </a>
            </div>
            <div sec:authorize="!isAuthenticated()" class="logout">
                <a href="#" th:href="@{/login}">
                    Log In
                </a>
            </div>
            <div sec:authorize="!isAuthenticated()" class="logout">
                <a href="#" th:href="@{/register}">
                    Register
                </a>
            </div>
            <div class="login-info">
                <em>
                   <span sec:authorize="isAuthenticated()">
                Logged user: <strong><span sec:authentication="name"></span></strong> |
                Roles: <span sec:authentication="principal.authorities"></span>
                   </span>
                </em>
            </div>
        </div>
        <div id="header-bottom">
            <div class="breadcrumbPanel" id="breadcrumbsPanel3">
                <ul class="sf-menu sf-js-enabled sf-arrows" id="navigation-menu">
                </ul>
                <ul class="menubar">
                    <li th:each="menuItem : ${menu}">
                        <a th:href="@{${menuItem.link}}" th:text="${menuItem.title}"></a>
                    </li>
                </ul>
            </div>
            <div class="logout" sec:authorize="isAuthenticated()">
                <ul>
                    <li class="cls"><a href="#" th:href="@{/}">
                        Home
                    </a></li>
                    <li class="cls"><a href="#" th:href="@{/newbid}" sec:authorize="!hasRole('ROLE_ADMIN')">
                        New Bid
                    </a></li>
                    <li class="cls"><a href="#" th:href="@{/auction}" sec:authorize="hasRole('ROLE_ADMIN')">
                        New Auction
                    </a></li>
                    <li class="cls"><a href="#" th:href="@{/bids}">
                        List auctions
                    </a></li>
                </ul>
            </div>
            <div class="user-inbox">
            </div>
        </div>
    </div>
</div>
</body>
</html>
