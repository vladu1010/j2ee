<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default_layout">
<head>
    <title>New Merchant</title>
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<div id="content" layout:fragment="content" class="container">
    <div class="row" th:if="${merchant}">
        <div class="row" style="margin-top: 10px;">
            <div class="col-md-8">
                <div class="col-md-1">
                    <label>Name: </label>
                </div>
                <div class="col-md-7">
                    <input th:value="${merchant.name}" th:disabled="true" class="form-control input-md"/>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col-md-8">
                <div class="col-md-1">
                    <label>City: </label>
                </div>
                <div class="col-md-7">
                    <input th:value="${merchant.city}" th:disabled="true" class="form-control input-md"/>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col-md-8">
                <div class="col-md-1">
                    <label>Street: </label>
                </div>
                <div class="col-md-7">
                    <input th:value="${merchant.street}" th:disabled="true" class="form-control input-md"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4" style="margin-top: 20px;">
            <a th:href="@{/newmerchant}">Create new merchant</a>
        </div>
    </div>
</div>
</body>
</html>
